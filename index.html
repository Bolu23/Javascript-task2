<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterestRate</title>
</head>
<body>
    <h1>JavaScript Task 2</h1>
    <script>
    let array = [
         {principal: 2500, time: 1.8},
         {principal: 1000, time: 5},
         {principal: 3000, time: 1},
         {principal: 2000, time: 3},
         ];
        

        function interestCalculator(array) {

            for (let i=0; i < array.length; i++) {
                if (array[i].principal >= 2500 && array[i].time > 1 && array[i].time < 3){
                    array[i].rate = 3;
                } else if (array[i].principal >= 2500 && array[i].time >= 3){
                    array[i].rate = 4;
                } else if (array[i].principal >= 2500 || array[i].time <= 1){
                    array[i].rate = 2
                }
                else  {array[i].rate = 1;}
                array[i].interest = (array[i].principal*array[i].rate*array[i].time)/100;
            }
            
        let interestData = array;
        console.log(interestData);
        return interestData;   
        }

        console.log(interestCalculator([
         {principal: 2500, time: 1.8},
         {principal: 1000, time: 5},
         {principal: 3000, time: 1},
         {principal: 2000, time: 3},
        ]));

        

        

       
    </script>
</body>
</html>
